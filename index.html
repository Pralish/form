<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#"><i class ="fab fa-facebook"></i></a>
                    <a href="#"><i class ="fab fa-google"></i></a>
                    <a href="#"><i class ="fab fa-linkedin"></i></a>
                </div>
                <span>Or use your email for for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>SIGN UP</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#"><i class ="fab fa-facebook"></i></a>
                    <a href="#"><i class ="fab fa-google"></i></a>
                    <a href="#"><i class ="fab fa-linkedin"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#"><span>Forgot your password?</span></a>
                <button>SIGN IN</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>
                        To keep continued with us please login with your personal info
                    </p>
                    <button  id="signIn" class="ghost">Sign In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello Friends</h1>
                    <p>
                        Enter your personal details and start journey with us
                    </p>
                    <button  id="signUp" class="ghost">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/157301e414.js"></script>
    

</body>
</html>
